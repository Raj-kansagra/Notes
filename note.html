<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            id="searchTxt"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-5">
      <h1>Welcome To Magic Notes</h1>
      <div class="card my-3">
        <div class="card-body">
          <h6 class="card-title">Title</h6>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="1"></textarea>
          </div>
          <h6 class="card-title">Add a note</h6>
          <div class="form-group">
            <textarea class="form-control" id="addTxt1" rows="1"></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
        </div>
      </div>
      <hr />
      <h1>Your Notes</h1>
      <hr />
      <div id="notes" class="row container-fluid"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      let data = [];
      let addnote = document.getElementById("addBtn");

      let text,
        title,
        count = 0;
      let html;

      function deletes(ids){
          let element = document.getElementById(ids);
          element.addEventListener("click",()=>{
            let ele = document.getElementById('f-'+ids);
            ele.remove();
          })
          
      }

      function shownotes() {
        if (data[0].length != 0 || data[1].length != 0) {
          count = count + 1;
          html = `
            <div id="f-${count}" class="noteCard my-2 mx-2 card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"> ${data[1]}</h5>
                        <p class="card-text"> ${data[0]}</p>
                        <button id="${count}" onClick="deletes(this.id)" class="btn btn-primary">Delete Note</button>
                    </div>
                </div>`;
        } else {
          html = "";
        }

        let notesElm = document.getElementById("notes");

        notesElm.innerHTML += html;

        data.length = 0;
      }

      addnote.addEventListener("click", function (e) {
        text = document.getElementById("addTxt1").value;
        title = document.getElementById("addTxt").value;
        data.push(text);
        data.push(title);
        document.getElementById("addTxt").value = "";
        document.getElementById("addTxt1").value = "";
        
        shownotes();
        });
    </script>
  </body>
</html>
